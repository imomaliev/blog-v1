{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ range .Pages }}
        <article>
            <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
            <ul>
                {{ range .Params.tags }}
                    <li>
                        <a href="{{ "/tags/" | relURL }}{{ . | urlize }}">{{ . }}</a>
                    </li>
                {{ end }}
            </ul>
        </article>
    {{ end }}
{{ end }}
